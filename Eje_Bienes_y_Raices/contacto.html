    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenido seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formualario de contacto</h2>
        <!-- siempre los campos deben estar dentro del formulario -->
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <!-- si se hace con el for se gana el set cursor del input -->
                <!-- como vemos nombre nombre son iguales asi debe quedar -->
                <label for="nombre">Nombre:</label>
                <!-- placeholder propiedad que sirve en el campo como marca de agua, value trae datos de la base de datos -->
                <input type="text" id="nombre" placeholder="Tu Nombre">
                <label for="email">E-mail</label>
                <!-- el type este caso email, valida que lo que se digita sea valido osea el correo -->
                <input type="email" id="email" placeholder="Tu Correo Electronico" required>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <!-- normalito un combo seri de esta manera -->
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vente">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <!-- tambien existe max step -->
                <input type="number" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" name="telefono" id="telefono">
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" name="correo" id="correo">
                <!-- Ejemplo para los checkbox -->
                <!--<p>Elija el Menu</p>
                <input type="checkbox" name="orden" value="hamburguesa">Hambuerguesa
                <input type="checkbox" name="orden" value="papas">Papas
                <input type="checkbox" name="orden" value="cerveza">Cerveza-->

                <p>Si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
                <!-- existen varios input -->
                <!--<input type="password">
                <input type="search">
                <input type="url">-->

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>

    </main>
